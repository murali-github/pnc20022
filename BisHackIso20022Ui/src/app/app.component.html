<div style="text-align:center">
  <h1>
  </h1>

</div>
<div class="container">
  <h2 class="col-md">Transactions to Review: </h2>


<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
  <ng-container matColumnDef="institutionName">
    <th mat-header-cell *matHeaderCellDef> Institution Name </th>
    <td mat-cell *matCellDef="let element"> {{element.institutionName}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>
  <ng-container matColumnDef="creditorAccount">
    <th mat-header-cell *matHeaderCellDef> Creditor Account </th>
    <td mat-cell *matCellDef="let element"> {{element.creditorAccount}} </td>
  </ng-container>
  <ng-container matColumnDef="debitorAccount">
    <th mat-header-cell *matHeaderCellDef> Debitor Account </th>
    <td mat-cell *matCellDef="let element"> {{element.debitorAccount}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="onClick(row)" [ngClass]="{
          'proceed' : row.status == 'PROCEED',
          'review' : row.status == 'REVIEW',
          'reject' : row.status == 'REJECT'
       }"></tr>
</table>
</div>
